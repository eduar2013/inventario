<div class="container">
  <h1>Producto</h1>
  <form #productoForm="ngForm">    
   <div class="form-group">
     <label for="nombre">Nombre</label>
     <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" required
     [(ngModel)]="producto.nombre" >
     <div [hidden]=" nombre.pristine"
     class="alert alert-danger">
      El nombre es requerido
      </div>        
   </div>
  
   <div class="form-group">
     <label for="categoria">Categoria</label>
       <select class="form-control" name="categoria" id="categoria">
         <option *ngFor="let categ of categorias" [value]="categ">{{categ}}</option>
       </select>
    </div>

  <div class="form-group">
    <label for="precioDeCompra">Precio de Compra</label>
    <input type="number" name="precioDeCompra" id="precioDeCompra" class="form-control" placeholder="0.0" aria-describedby="helpId"
    [(ngModel)]="producto.precioDeCompra" required>
    <small id="helpId" class="text-muted">Valor unitario del producto comprado</small>
  </div>

  <button type="submit" class="btn btn-success">Grabar</button>
  </form>
</div>
